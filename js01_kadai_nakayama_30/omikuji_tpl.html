<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
//1.クリックイベント
//2.乱数を作成
//3.IF分を５つ用意
//4.IFの中に$("#echo").html()を使って表示させる

$("#pull").on("click" , function(){
    const num = Math.ceil(Math.random() * 5);
    if(num == 1){
        //$("#echo").html("");
        $("#echo").html('<img src="img/omijikuji.png">');
    }
    if(num == 2){
        $("#echo").html("中吉");
    }
    if(num == 3){
        $("#echo").html("小吉");
    }
    if(num == 4){
        $("#echo").html("吉");
    }
    if(num == 5){
        $("#echo").html("凶");
    }
});










</script>
</body>
</html>
