<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <!-- <h1><img src="img/jankenman.jpg"></h1> -->
</header>

<main>

  <div class="main_ttl"><span id="pc_hands"><img src="img/jankenman.jpg"></span>
  <div id="judgment"></div>
  </div>
  <ul class="janken">
    <li id="gu_btn"><img src="img/gu.png"></li>
    <li id="cho_btn"><img src="img/choki.png"></li>
    <li id="par_btn"><img src="img/pa.png"></li>
  </ul>
  

</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//クリックイベント
//乱数の生成
//IF分を９個用意
//IFの中に$("#").html()を使って「手」と「勝敗」を表示させる

    
$("#gu_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);
    if(num == 1){
        $("#pc_hands").html('<img src="img/gu_kuma_aiko.png">');
        $("#judgment").html('あいこだよ！');
    }
    if(num == 2){
        $("#pc_hands").html('<img src="img/choki_kuma_lose.png">');
        $("#judgment").html('キミの勝ち');
    }
    if(num == 3){
        $("#pc_hands").html('<img src="img/pa_kuma_win.png">');
        $("#judgment").html('キミの負け');
    }
});
    
$("#cho_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);
    if(num == 1){
        $("#pc_hands").html('<img src="img/gu_kuma_win.png">');
        $("#judgment").html('キミの負け');
    }
    if(num == 2){
        $("#pc_hands").html('<img src="img/choki_kuma_aiko.png">');
        $("#judgment").html('あいこだよ！');
    }
    if(num == 3){
        $("#pc_hands").html('<img src="img/pa_kuma_lose.png">');
        $("#judgment").html('キミの勝ち');
    }
}); 

$("#par_btn").on("click" , function(){
    const num = Math.ceil(Math.random() * 3);
    if(num == 1){
        $("#pc_hands").html('<img src="img/gu_kuma_lose.png">');
        $("#judgment").html('キミの勝ち');
    }
    if(num == 2){
        $("#pc_hands").html('<img src="img/choki_kuma_win.png">');
        $("#judgment").html('キミの負け');
    }
    if(num == 3){
        $("#pc_hands").html('<img src="img/pa_kuma_aiko.png">');
        $("#judgment").html('あいこだよ！');
    }
});  
    
    
    

</script>
</body>
</html>
